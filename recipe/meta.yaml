{% set name = "tuspy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tuspy-{{ version }}.tar.gz
  sha256: 156734eac5c61a046cfecd70f14119f05be92cce198eb5a1a99a664482bedb89

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aiohttp >=3.6.2
    - python >=3.6
    - requests >=2.18.4
    - tinydb >=3.5.0

test:
  imports:
    - tusclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tus/tus-py-client/
  summary: A Python client for the tus resumable upload protocol
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nsoranzo
